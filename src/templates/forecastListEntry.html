<li  style="border: 4px solid #FF9505; border-radius: 10px; padding: 30px;list-style-type: none">
  <div>
    <img style="margin-right: auto; margin-left: auto; width: 50%; display: block;" ng-src="http://openweathermap.org/img/w/{{$ctrl.item.weather[0].icon}}.png" alt="no img provided"/>
  </div>
  <div> 
  <h2  style="text-align: center; color: black; text-shadow: 2px 2px grey;">
  {{$ctrl.item.dt_txt.split("").slice(0,10).join("").split("-").join("/")}}
  </h2>
  <div style="text-align: center; color: white">
    <h4>Temperature (F) : {{$ctrl.item.main.temp}}</h4>
    <hr/>
    <h4>Outside : {{$ctrl.item.weather[0].description}}</h4>
    <hr/>
    <h4>Humidity : {{$ctrl.item.main.humidity}}</h4>
    <hr/>
    <h4>Wind Speed : {{$ctrl.item.wind.speed}}</h4>
  </div>
  </div>
</li>
